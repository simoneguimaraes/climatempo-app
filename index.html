<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Climatempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>
        <div class="header">
            <div class="temp-header">
                <i class="top-icon" data-feather="cloud-rain"></i>
                <span class="text-weather">RAINY</span>
                <span class="text-city-name">SÃO PAULO, BRAZIL</span>
            </div>
            <div class="temp-today">
                <span class="text-temperature">24º</span>
            </div>
        </div>
        <div class="week">
            <div class="day">
                <p class="weekday">TUE</p>
                <i data-feather="cloud"></i>
                <p class="temperature">24º</p>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-rain"></i>
                <p class="temperature">24º</p>
            </div>
            <div class="day">
                <p class="weekday">THU</p>
                <i data-feather="cloud-lightning"></i>
                <p class="temperature">24º</p>
            </div>
            <div class="day">
                <p class="weekday">FRI</p>
                <i data-feather="cloud"></i>
                <p class="temperature">24º</p>
            </div>
            <div class="day">
                <p class="weekday">SAT</p>
                <i data-feather="sun"></i>
                <p class="temperature">24º</p>
            </div>
            <div class="day">
                <p class="weekday">SUN</p>
                <i data-feather="sun"></i>
                <p class="temperature">24º</p>
            </div>
            <div class="day">
                <p class="weekday">MON</p>
                <i data-feather="cloud"></i>
                <p class="temperature">24º</p>
            </div>
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>
        <div class="iphone-menu">
        </div>
    </div>
    <script>
        feather.replace()
    </script>
</body>
</html>
